name: Backend CI

on:
    push:
        branches:
            - '**'
    pull_request:
        branches: 
            - master

jobs:
    build:
        name: Build the program
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.22.5'
            
            - name: Install dependencies
              run: |
                cd backend
                go mod tidy

            - name: Build
              run: |
                cd backend
                make build
            
        

    
